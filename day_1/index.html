    <title>प्रयोग प्रथम — Erromadeite</title>

<body>
    <h1>प्रयोग प्रथम</h1>

    <p>Erromadeite</p>

    <h2>काल</h2>

    <p>प्रथम कालः</p>
    <pre><p>
आरम्भे एव सः आत्मनि प्रश्नं कर्तुं प्रवृत्तः।
तस्मै किञ्चिदपि स्मरणं न आसीत्।
यत् प्रथमं भावं सः अनुभूतवान्, सः क्रोधः आसीत्।
यथाऽस्माभिः दृष्टम्, सः क्रोधः
कस्मिंश्चित् प्राणी विषये उत्पन्नः,
यः “दानव १५६” इति कथ्यते।
    </p></pre>
</body>
</html>
